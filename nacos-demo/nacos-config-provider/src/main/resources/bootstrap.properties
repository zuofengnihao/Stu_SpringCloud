spring.application.name=nacos-provider
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 指定nacos-config命名空间
spring.cloud.nacos.config.namespace=37c68438-2ee8-41d9-807f-f4dcf751401b
spring.cloud.nacos.config.file-extension=yaml
# 加载其他配置文件
spring.cloud.nacos.config.ext-config[0].data-id=jdbc.yaml
# 开启动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[0].group=provider
spring.cloud.nacos.config.ext-config[1].data-id=redis.yaml
spring.cloud.nacos.config.ext-config[1].refresh=true